resource_types:
- name: slack-notifier
  type: registry-image
  source: {repository: mockersf/concourse-slack-notifier}

resources:
- name: ci
  type: git
  icon: github
  source:
    uri: https://github.com/concourse/ci
    paths:
    - pipelines
    - tasks
    - teams

- name: baggageclaim-ci
  type: git
  icon: github
  source:
    uri: https://github.com/concourse/baggageclaim
    paths: [ci]

- name: concourse-for-k8s
  type: git
  icon: github
  source:
    uri: git@github.com:pivotal/concourse-for-k8s.git
    private_key: ((concourse_for_k8s_token))
    paths:
    - ci

- name: concourse-for-platform-automation
  type: git
  icon: github
  source:
    uri: https://github.com/pivotal/concourse-for-platform-automation.git

- name: docs-ci
  type: git
  icon: github
  source:
    uri: https://github.com/concourse/docs
    paths: [ci]

- name: flight-attendant-ci
  type: git
  icon: github
  source:
    uri: https://github.com/concourse/flight-attendant
    paths:
    - ci

- name: ft-ci
  type: git
  icon: github
  source:
    uri: https://github.com/concourse/ft
    paths:
    - ci

- name: resource-types-website-ci
  type: git
  icon: github
  source:
    uri: https://github.com/concourse/resource-types-website
    paths: [ci]

- name: boarding-pass-ci
  type: git
  icon: github
  source:
    uri: git@github.com:concourse/boarding-pass.git
    paths: [ci]
    private_key: ((concourse_bot_private_key))

- name: ruby-alpine-image
  type: registry-image
  source:
    repository: ruby
    tag: rc-alpine

- name: oxygen-mask
  type: git
  icon: github
  source:
    uri: https://github.com/concourse/oxygen-mask

- name: examples
  type: git
  icon: github
  source:
    uri: https://github.com/concourse/examples
    paths: [pipelines]

- name: notify
  type: slack-notifier
  icon: slack
  source:
    url: ((slack_hook))

- name: latest-concourse
  type: github-release
  source:
    owner: concourse
    repository: concourse
    access_token: ((concourse_github_release.access_token))

jobs:
- name: reconfigure-self
  plan:
  - get: ci
    trigger: true
  - set_pipeline: reconfigure-pipelines
    file: ci/pipelines/reconfigure.yml

- name: reconfigure-teams
  plan:
  - get: ci
    trigger: true
    passed: [reconfigure-self]
  - task: reconfigure
    file: ci/tasks/reconfigure-teams.yml
    params:
      ADMIN_USERNAME: ((concourse_admin_user))
      ADMIN_PASSWORD: ((concourse_admin_pass))
      CONCOURSE_URL: https://ci.concourse-ci.org

- name: reconfigure-promote
  plan:
  - get: ci
    trigger: true
    passed: [reconfigure-teams]
  - get: latest-concourse
    trigger: true
  # - load_var: release-version
  #   file: latest-concourse/version
  #
  # workaround for https://github.com/concourse/concourse/issues/5709
  - task: prep-var-files
    config:
      platform: linux

      image_resource:
        type: registry-image
        source: {repository: ubuntu}

      inputs:
      - name: latest-concourse

      outputs:
      - name: vars

      run:
        path: bash
        args:
        - -exc
        - |
          echo "release_version: $(cat latest-concourse/version)" >> vars/vars.yml
  - set_pipeline: promote
    file: ci/pipelines/promote.yml
    var_files:
    - vars/vars.yml

- name: reconfigure-resource-pipelines
  plan:
  - get: ci
    trigger: true
    passed: [reconfigure-teams]
  - task: render-resource-templates
    file: ci/tasks/render-resource-pipeline-templates.yml
    params:
      RESOURCES: |
        git
        time
        docker-image
        registry-image
        cf
        bosh-io-release
        bosh-io-stemcell
        tracker
        hg
        github-release
        semver
        s3
        pool
        datadog-event
        mock
    input_mapping: {pipelines: ci}
  - in_parallel:
    - set_pipeline: resource
      instance_vars: {type: git}
      file: rendered_pipelines/git.yml
    - set_pipeline: resource
      instance_vars: {type: time}
      file: rendered_pipelines/time.yml
    - set_pipeline: resource
      instance_vars: {type: docker-image}
      file: rendered_pipelines/docker-image.yml
    - set_pipeline: resource
      instance_vars: {type: registry-image}
      file: rendered_pipelines/registry-image.yml
    - set_pipeline: resource
      instance_vars: {type: cf}
      file: rendered_pipelines/cf.yml
    - set_pipeline: resource
      instance_vars: {type: bosh-io-release}
      file: rendered_pipelines/bosh-io-release.yml
    - set_pipeline: resource
      instance_vars: {type: bosh-io-stemcell}
      file: rendered_pipelines/bosh-io-stemcell.yml
    - set_pipeline: resource
      instance_vars: {type: tracker}
      file: rendered_pipelines/tracker.yml
    - set_pipeline: resource
      instance_vars: {type: hg}
      file: rendered_pipelines/hg.yml
    - set_pipeline: resource
      instance_vars: {type: github-release}
      file: rendered_pipelines/github-release.yml
    - set_pipeline: resource
      instance_vars: {type: semver}
      file: rendered_pipelines/semver.yml
    - set_pipeline: resource
      instance_vars: {type: s3}
      file: rendered_pipelines/s3.yml
    - set_pipeline: resource
      instance_vars: {type: pool}
      file: rendered_pipelines/pool.yml
    - set_pipeline: resource
      instance_vars: {type: datadog-event}
      file: rendered_pipelines/datadog-event.yml
    - set_pipeline: resource
      instance_vars: {type: mock}
      file: rendered_pipelines/mock.yml

- name: reconfigure-platform-automation
  plan:
  - get: ci
    passed: [reconfigure-teams]
    trigger: true
  - get: concourse-for-platform-automation
    trigger: true
  - task: render-platform-automation
    params:
      PIPELINES: pipeline.yml
    input_mapping: {pipelines: concourse-for-platform-automation}
    file: ci/tasks/render-ytt.yml
  - set_pipeline: enterprise-platform-automation
    file: rendered_pipelines/pipeline.yml

- name: unit
  plan:
  - get: ci
    trigger: true
    passed: [reconfigure-teams]
  - task: unit
    file: ci/tasks/ci-unit.yml
  on_failure: &notify
    put: notify
    params:
      mode: normal
      alert_type: failed

- name: reconfigure-pipelines
  plan:
  - get: ci
    trigger: true
    passed: [unit]
  - get: baggageclaim-ci
    trigger: true
  - get: concourse-for-k8s
    trigger: true
  - get: docs-ci
    trigger: true
  - get: flight-attendant-ci
    trigger: true
  - get: ft-ci
    trigger: true
  - get: resource-types-website-ci
    trigger: true
  - get: boarding-pass-ci
    trigger: true
  - set_pipeline: concourse
    file: ci/pipelines/concourse.yml
  - set_pipeline: helm-chart
    file: ci/pipelines/helm-chart.yml
  - set_pipeline: prs
    team: contributor
    file: ci/pipelines/prs.yml
    instance_vars:
      branch: master
    vars:
      dev_image_tag: latest
      concourse_image_tag: latest
  - set_pipeline: helm-prs
    file: ci/pipelines/helm-prs.yml
    vars:
      pr_base_branch: master
      concourse_base_branch: master
      concourse_image_name: concourse/concourse
      concourse_image_tag: latest
  - set_pipeline: helm-prs-dev
    file: ci/pipelines/helm-prs.yml
    vars:
      pr_base_branch: dev
      concourse_base_branch: master
      concourse_image_name: concourse/concourse-rc
      concourse_image_tag: latest
  - set_pipeline: baggageclaim
    file: baggageclaim-ci/ci/pipeline.yml
  - set_pipeline: baggageclaim-prs
    team: contributor
    file: baggageclaim-ci/ci/prs-pipeline.yml
  - set_pipeline: docs-prs
    team: contributor
    file: docs-ci/ci/prs-pipeline.yml
  - set_pipeline: dutyfree
    team: dutyfree
    file: resource-types-website-ci/ci/pipeline.yml
  - set_pipeline: bosh-cleanup
    file: ci/pipelines/bosh-cleanup.yml
  - set_pipeline: norsk-mirror
    file: ci/pipelines/norsk-mirror.yml
  - set_pipeline: release-6.3.x
    file: ci/pipelines/release.yml
    vars:
      release_major: "6"
      release_minor: "6.3"
      latest_release: "6.2"
      concourse_smoke_deployment_name: "concourse-smoke-6-3"
      has_runtime_flag: "false"
      helm_version: "2" # tech-debt for this pipeline only
      slack_hook: ((slack_hooks.concourse-private))
  - set_pipeline: release-6.7.x
    file: ci/pipelines/release.yml
    vars:
      release_major: "6"
      release_minor: "6.7"
      latest_release: "6.6"
      concourse_smoke_deployment_name: "concourse-smoke-6-7"
      has_runtime_flag: "true"
      helm_version: "3"
      slack_hook: ((slack_hooks.concourse-private))
  - set_pipeline: release
    file: ci/pipelines/release.yml
    instance_vars:
      version: 7.0.x
    vars:
      release_major: "7"
      release_minor: "7.0"
      latest_release: "6.7"
      concourse_smoke_deployment_name: "concourse-smoke-7-0"
      has_runtime_flag: "true"
      helm_version: "3"
      slack_hook: ((slack_hooks.concourse-interrupt))
  - set_pipeline: enterprise-helm-chart
    file: concourse-for-k8s/ci/pipeline.yml
    vars:
      concourse_chart_branch: release/6.7.x
      concourse_minor: "6.7.3"
  - set_pipeline: datadog-dashboards
    file: ci/pipelines/datadog-dashboards.yml
  - set_pipeline: flight-attendant
    file: flight-attendant-ci/ci/pipeline.yml
  - set_pipeline: ft
    file: ft-ci/ci/pipeline.yml
  - set_pipeline: boarding-pass
    file: boarding-pass-ci/ci/pipeline.yml
  - set_pipeline: monitor-resources
    file: ci/pipelines/monitor-resources.yml
    instance_vars:
      namespace: ci
    vars:
      container_name: ci-web
      mem_threshold_mb: 512
      mem_limit: 1Gi
  - set_pipeline: monitor-resources
    file: ci/pipelines/monitor-resources.yml
    instance_vars:
      namespace: hush-house
    vars:
      container_name: hush-house-web
      mem_threshold_mb: 1024
      mem_limit: 2Gi
  on_failure: *notify
  on_error: *notify

- name: reconfigure-monitoring-pipeline
  plan:
  - get: ci
    passed: [reconfigure-teams]
  - get: oxygen-mask
    trigger: true
  - get: ruby-alpine-image
  - task: generate-monitor-yml
    image: ruby-alpine-image
    config:
      platform: linux
      inputs:
      - name: oxygen-mask
      outputs:
      - name: oxygen-mask
      run:
        dir: oxygen-mask
        path: sh
        args:
        - -c
        - |
          erb monitor.yml > gen-monitor.yml
  - set_pipeline: monitoring-stats
    file: oxygen-mask/gen-monitor.yml
    vars:
      atc_url: https://hush-house.pivotal.io
      interval: 30s
      username: ((basic_auth.username))
      password: ((basic_auth.password))
      team_name: main
      pipeline_name: monitoring
      datadog_api_key: ((datadog_api_key))
      github_access_token: ((concourse_github_dummy.access_token))

- name: reconfigure-example-pipelines
  plan:
  - get: ci
    passed: [reconfigure-teams]
  - get: examples
    trigger: true
  - set_pipeline: set-pipelines
    team: examples
    file: examples/pipelines/set-pipelines.yml

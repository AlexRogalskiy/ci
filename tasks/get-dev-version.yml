platform: linux

inputs:
- name: concourse

outputs:
- name: version

run:
  path: sh
  args:
  - -c
  - |
    set -e -x

    latest_tag="$(git -C concourse describe --tags --abbrev=0 HEAD)"
    timestamp="$(date +%s)"
    latest_version=$(echo $latest_tag | sed s/v//)

    echo "${latest_version}+dev.${timestamp}" > version/version
